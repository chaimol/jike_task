<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>登录易网</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
.login-logo {
	text-align: center;
	margin-top: 20px;
}
.form-group {
	margin-top: 20px;
}
.glyphicon {
	margin-right: 15px;
}
</style>
</head>
<body>
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-4 login-logo  img-responsive"> <a href="index.html"><img src="img/logo.png" alt="logo"></a> </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span> <span id="inputEmailStatus" class="sr-only">(success)</span> </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <div class="checkbox">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
      </div>
    </div>
    <div class="form-group ">
      <div class="col-sm-offset-4 col-sm-6">
        <button type="submit" class="btn btn-info btn-lg btn-block" value="submit">Sign in</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
